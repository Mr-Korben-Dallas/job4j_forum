<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head}"/>
  <body>
    <div th:insert="~{fragments/navigation-menu :: navigation}"/>
    <div class="container">
      <div class="card">
        <div class="card-header">
          Подробное описание поста:
        </div>
        <div class="card-body">
          <h5 class="card-title">
            Имя: <span th:text="${post.name}"/>
          </h5>

          <p class="card-text">
            Описание: <span th:text="${post.description}"/>
          </p>

          <h6 class="card-subtitle mb-2 text-muted">
            Дата создания: <span th:text="${#temporals.format(post.createdAt, 'dd-MM-yyyy HH:mm')}"/>
          </h6>

          <div class="btn-group" role="group">
            <form th:action="@{|/updatepost/${post.id}|}" method="GET">
              <button type="submit" class="btn btn-outline-info mr-2">Отредактировать</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
